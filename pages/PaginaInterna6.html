<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras - Indora</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>

<body class="text-white bg-dark">
  <div class="cart-container">
    <h1 class="cart-title">Carrinho de Compras</h1>
    <div id="cart-items" class="cart-items-list"></div>
    <div class="cart-total-row">
      <span class="cart-total-label">Total:</span>
      <span class="cart-total-value">R$ <span id="cart-total">0.00</span></span>
    </div>
    <div class="text-end">
      <button class="cart-checkout-btn" id="checkout-btn">Finalizar Compra</button>
    </div>
  </div>
  <script src="../assets/js/cart-page.js"></script>
</body>
</html>
